    # Invalid v2 Predicate. Multiple top-level predicates.
    - rule : test-invalidV2Pred-1
      action : spanAllow
      if :
       all :
         - equals:
             scope: key2
             value: "val2"
         - contains:
             scope: sourceName
             value: "prod"
       any :
         - equals:
             scope: key1
             value: "val1"
         - contains:
             scope: metricName
             value: "foometric"

    # Invalid v2 Predicate due to Not specifying both v1 Predicates [scope, match].
    - rule : test-invalidV2Pred-2
      action : spanAllow
      scope : metricName
      if :
       all :
         - equals:
             scope: key2
             value: "val2"
         - contains:
             scope: sourceName
             value: "prod"

    # Invalid v2 Predicate due to Not specifying both v1 Predicates [scope, match].
    - rule : test-invalidV2Pred-3
      action : spanBlock
      match : "^prod$"
      if :
       all :
         - equals:
             scope: key2
             value: "val2"
         - contains:
             scope: sourceName
             value: "prod"

    # Invalid v2 Predicate due to Invalid scope.
    - rule : test-invalidV2Pred-4
      action : spanAllow
      scope : pointline
      if :
       all :
         - equals:
             scope: key2
             value: "val2"
         - contains:
             scope: sourceName
             value: "prod"

    # Invalid v2 Predicate due to blank value.
    - rule : test-invalidV2Pred-5
      action : spanAllow
      if :
        contains:
          scope: sourceName
          value:

    # Invalid v2 Predicate due to no scope.
    - rule : test-invalidV2Pred-6
      action : spanAllow
      if :
        equals:
