<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

    <title>Metrics Filter Admin UI</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <h1>Metrics Filter Admin UI!</h1>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        </div>
    </div>

    <div class="container mb-3">
        <form id="url_test" class="card p-2 mb-3">
            <div class="form-group mb-3">
                <label for="error-rate" class="form-label">Metrics Error Rate (<span id="error_rate_v">0</span>%)</label>
                <input type="range" class="form-range" min="0" max="100" step="10" value="0" id="error_rate">
            </div>
            <div class="form-group mb-3">
                <label for="delay" class="form-label">Metrics Response Delay (<span id="delay_v">0</span>s)</label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" value="0" id="delay">
            </div>
        </form>
    </div>
    <script>
        $("#error_rate").change(function (event) {
            var val = event.target.value;
            $.ajax({
                type: "POST",
                url: "/error_rate",
                data: "val=" + val,
                success: function () {
                    $("#error_rate_v").text(val);
                }
            });

        });
        $("#delay").change(function (event) {
            var val = event.target.value;
            $.ajax({
                type: "POST",
                url: "/delay",
                data: "val=" + val,
                success: function () {
                    $("#delay_v").text(val);
                }
            });

        });
    </script>
</body>

</html>
