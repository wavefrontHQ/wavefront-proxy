apiVersion: apps/v1
kind: Deployment
metadata:
  name: https-proxy
  labels:
    app: https-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: https-proxy
  template:
    metadata:
      labels:
        app: https-proxy
    spec:
      containers:
        - name: https-proxy
          image: {{ .Values.image.filter }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports: 
            - name: https-proxy
              containerPort: 8000
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-deployment
  labels:
    app: wf-proxy-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wf-proxy-edge
  template:
    metadata:
      labels:
        app: wf-proxy-edge
    spec:
      containers:
        - name: wf-proxy-edge
          image: {{ .Values.image.proxy }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: {{ .Values.wavefront.url }}
            - name: WAVEFRONT_TOKEN
              value: {{ .Values.wavefront.token }}
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushRelayListenerPorts 2879 --pushListenerPorts 2880 --ephemeral false --idFile /tmp/id"
            - name: JAVA_ARGS
              value: "-Dhttps.proxyHost=https-proxy -Dhttps.proxyPort=8000"
          ports: 
            - name: pushrelay
              containerPort: 2879
              protocol: TCP
          volumeMounts:
            - mountPath: /tests
              name: tests
            - mountPath: /tmp/ca
              name: certs
      volumes:
        - name: tests
          configMap:
            name: wf-proxy-checking-test
            defaultMode: 0777
        - name: certs
          configMap:
            name: certs
            defaultMode: 0644
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chained-deployment
  labels:
    app: wf-proxy-chained
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wf-proxy-chained
  template:
    metadata:
      labels:
        app: wf-proxy-chained
    spec:
      containers:
        - name: wf-proxy-chained
          image: {{ .Values.image.proxy }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: http://wf-proxy-edge:2879
            - name: WAVEFRONT_TOKEN
              value: XXXXXX
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushListenerPorts 2878 --ephemeral false --idFile /tmp/id"
          ports: 
            - name: push
              containerPort: 2878
              protocol: TCP
          volumeMounts:
            - mountPath: /tests
              name: tests
      volumes:
        - name: tests
          configMap:
            name: wf-proxy-checking-test
            defaultMode: 0777
---
apiVersion: v1
kind: Service
metadata:
  name: wf-proxy-edge
spec:
  ports:
  - name: pushrelay
    protocol: "TCP"
    port: 2879
    targetPort: 2879
  selector:
    app: wf-proxy-edge
---
apiVersion: v1
kind: Service
metadata:
  name: https-proxy
spec:
  ports:
  - name: https-proxy
    protocol: "TCP"
    port: 8000
    targetPort: 8000
  selector:
    app: https-proxy
