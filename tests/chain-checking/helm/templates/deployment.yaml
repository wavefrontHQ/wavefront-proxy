apiVersion: apps/v1
kind: Deployment
metadata:
  name: wfproxy-deployment
  labels:
    app: wf-proxy-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wf-proxy-edge
  template:
    metadata:
      labels:
        app: wf-proxy-edge
    spec:
      containers:
        - name: wf-proxy-edge
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: {{ .Values.wavefront.url }}
            - name: WAVEFRONT_TOKEN
              value: {{ .Values.wavefront.token }}
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushRelayListenerPorts 2879 --pushListenerPorts 2880"
          ports: 
            - name: pushrelay
              containerPort: 2879
              protocol: TCP
        - name: wf-proxy-chained
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: http://wf-proxy-edge:2879
            - name: WAVEFRONT_TOKEN
              value: XXXXXX
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushListenerPorts 2878"
          ports: 
            - name: push
              containerPort: 2878
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: wf-proxy-edge
spec:
  ports:
  - name: pushrelay
    protocol: "TCP"
    port: 2879
    targetPort: 2879
  selector:
    app: wf-proxy-edge
